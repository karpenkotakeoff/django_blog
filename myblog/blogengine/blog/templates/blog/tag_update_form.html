{% extends 'blog/base_blog.html' %}


{% block title %}
    Edit Tag "{{ tag.title|title }}" - {{ block.super }}
{% endblock %}


{% block content %}
    <form action="{{ tag.get_update_url }}" method="post">
        {% csrf_token %}

        {% for field in form %}
        <div class="form-group">
            {{ field.label }}
            {{ field }}
        </div>
            {% if field.errors %}
        <div class="alert alert-danger">
            {{field.errors}}
        </div>
            {% endif %}
            {% endfor %}
        <button class="btn btn-primary" type="submit" >Update Tag</button>
    </form>
{% endblock %}
